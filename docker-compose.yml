version: "3.8"

services:
  claims_app:
    build:
      context: .
      dockerfile: Dockerfile
    image: claims-processor:latest
    container_name: claims-processor
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=sqlite:///app/db/claims.db
      - CONFIDENCE_THRESHOLD=0.8
    volumes:
      - ./data:/app/data
      - ./db:/app/db
      - ./logs:/app/logs
      - ./.env:/app/.env
    working_dir: /app
    command: ["--input", "data/test/mock_claim.txt"]
    # Optional interactive shell:
    # stdin_open: true
    # tty: true

  # Optional: PostgreSQL DB for future scale-up
